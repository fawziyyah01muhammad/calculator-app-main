<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="body2">
  <section class="calculator2">
    <div class="calculator2-row">
      <div class="calculator-col">
        <h2>calc</h2>
    </div>
    <div class="calculator2-col">
      <div class="calculator2-row">
      <div class="calculator2-col2">
      <h5>THEME</h5>
      </div>
      <div class="calculator2-col2">
      <div class="calcultor2-circle-ctn">
     <a href="index.html"><div class="calcultor2-circle"></div></a>
     <a href="index 2.html"><div class="calcultor2-circle"></div></a>
     <a href="index 3.html"><div class="calcultor2-circle"></div></a>
     </div>
     </div>
      </div>
  </div>
  </div>
    </div>
    <div class="center2">
      <form name="forms">
        <input class="input2" type="text" id="display" name="display" disabled>
        <div class="buttons2">
          <input class="input2" type="button" id="seven" value="7">
          <input class="input2" type="button" id="eight" value="8">
          <input class="input2" type="button" id="nine" value="9">
          <input class="input2" type="button" id="clear" value="DEL"><br>
          <input class="input2" type="button" id="four" value="4">
          <input class="input2" type="button" id="five" value="5">
          <input class="input2" type="button" id="six" value="6">
          <input class="input2" type="button" id="multi" value="*"><br>
          <input class="input2" type="button" id="one" value="1">
          <input class="input2" type="button" id="two" value="2">
          <input class="input2" type="button" id="three" value="3">
          <input class="input2" type="button" id="subs" value="-"><br>
          <input class="input2" type="button" id="dot" value=".">
          <input class="input2" type="button" id="zero" value="0">
          <input class="input2" type="button" id="add" value="+">
          <input class="input2" type="button" id="divide" value="/"><br>
          <input class="input2" type="button" id="clear-all" value="RESET">
          <input class="input2" type="button" id="equal" value="=">
        </div>
      </form>
      </div><br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://fawziyyah01muhammad.github.io/portfolio/">Fawziyyah Muhammad</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
